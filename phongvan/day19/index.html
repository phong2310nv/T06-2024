<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .form-container {
        width: 400px; ;
        margin: auto;
    }
</style>
</head>

<body>


    <div class="card form-container">
        <div class="card-body">
            <div class="mb-3">
                <label  class="form-label">ID</label>
                <input type="text" class="form-control" readonly id="valId" />
            </div>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" type="text" id="valName" />
            </div>
            <p>
                Avatar:
                <input type="file" class="form-control" id="valAvatar" />
                <img src="" id="previewAvatar" width="100px"/>
            </p>
            <div class="mb-3">
                <label  class="form-label">Des</label>
                <textarea rows="3" class="form-control" id="valDes"></textarea>
            </div>
            <div class="mb-3">
                Gender
                <input type="radio" class="form-check-input" name="gender" value="Male" checked /> Male
                <input type="radio" class="form-check-input" name="gender" value="Female" /> Female
                <input type="radio" class="form-check-input" name="gender" value="Other" /> Other
            </div>
            <div>
                Married:
                <input class="form-check-input" type="checkbox" id="valMarried" />
            </div>
            <div class="mb-3">
                <label for="">Duration:</label>
                <select id="valDuration" class="form-select" >
                    <option value="1" selected>1 năm</option>
                    <option value="2">2 năm</option>
                    <option value="3">3 năm</option>
                    <option value="4">4 năm</option>
                    <option value="5">5 năm</option>
                </select>
            </div>
           <div class="d-flex gap-2 justify-content-center">
                <button class="btn btn-success" id="btnSubmit" onclick="handleSubmit()" style="cursor: pointer">Save</button>
                <button class="btn btn-secondary"  onclick="reset()" style="cursor: pointer">Reset</button>
                <button class="btn btn-warning"  onclick="handleClearData()">Clear Data</button>
           </div>
        </div>
    </div>

    <hr />
    <p>
        <input type="text" placeholder="Search Name..." id="valSearchName" />
    </p>
    <p>
        Married:
        <input type="radio" name="searchMarried" value="all" /> All
        <input type="radio" name="searchMarried" value="true" /> Married
        <input type="radio" name="searchMarried" value="false" /> Single
    </p>
    <button class="btn btn-dark" onclick="handleSubmitSearch()" style="cursor: pointer">Search</button>
    <button class="btn btn-secondary"  onclick="resetSearch()" style="cursor: pointer">Reset search</button>

    <p>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Avatar</th>
                <th>Des</th>
                <th>Gender</th>
                <th>Married</th>
                <th>Duration</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Avatar</td>
                <td>Des</td>
                <td>Gender</td>
                <td>Married</td>
                <td>Duration</td>
                <td>Action</td>
            </tr> -->
        </tbody>
    </table>
    </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
