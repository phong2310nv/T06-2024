<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/Duc__Viet/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css" integrity="sha512-i1b/nzkVo97VN5WbEtaPebBG8REvjWeqNclJ6AItj7msdVcaveKrlIIByDpvjk5nwHjXkIqGZscVxOrTb9tsMA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Duc__Viet/baitap3.8/bt1/styles.css">
</head>
<body>
    <form action="" id="contactForm">
        <div class="form-wrapper">
        <div class="form-title">
            <div class="container">
                <h2 class="text-center mt-5" style="text-align: center; font-size: 50px;">Liên hệ ngay với chúng tôi</h2>
            </div>
        </div>
        <div class="form-body mt-5">
            <div class="container">
            <div class="form-group d-flex flex-column">
                <label for="name">Họ và tên:</label>
                <input type="text" name="inputName" placeholder="Mời nhập họ tên" id="inputName">
            </div>
            <div class="form-group d-flex flex-column">
                <label for="email">Email:</label>
                <input type="email" name="inputEmail" id="inputEmail" placeholder="Mời nhập email">
            </div>
            <div class="form-group">
                <label for="gender">Giới tính:</label>
                <div class="tickradio-select d-flex">
                <div class="tickradio"> 
                    <p>Men</p>
                <input type="radio" name="inputGender" value="men">
            </div>
            <div class="tickradio">
                <p>Women</p>
                <input type="radio" name="inputGender" value="women">
                </div>
                <div class="tickradio">
                    <p>Other</p>
                <input type="radio" name="inputGender" value="other">
            </div>
            </div>
        </div>
        <div class="form-group">
            <label for="policy">Tôi yêu Đảng:</label>
            <input type="checkbox" name="policy" id="policy">
        </div>
        <button class="submit-form mt-5" style="display: block; margin: 0 auto;">Submit</button>
        </div>
        
        </div>
    </div>
    </form>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/Duc__Viet/baitap3.8/bt1/scripts.js"></script>
</body>
</html>
