<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-3">
      <h1 class="text-center h1">User Management</h1>
        <div class="">
            <p class="fst-italic">(Vui lòng ấn vào tên người dùng để xem thông tin chi tiết)</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewUser">Add new Users</button>
        </div>

      <table class="table table-hover mt-3">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Salary</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="dataUsers">
            <tr><td><div id="loading"></div></td></tr>
        </tbody>
      </table>
      
      <!-- Modal User Detail -->
      <div class="modal fade" id="userDetail" tabindex="-1" aria-labelledby="userDetailLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="detailUserModal">
            </div>
          </div>
        </div>
      </div>
      
      <!-- Modal Uppdate Infomation User -->
      <div class="modal fade" id="editInforUser" tabindex="-1" aria-labelledby="editInforUserLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5>Edit Information User</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="editInforUser">
              <form class="row g-3" id="editInforForm">
                <input type="text" hidden id="editInforId" />
                <div class="col-md-4">
                  <label for="editInforName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="editInforName" required>
                </div>
                <div class="col-md-4">
                  <label for="editInforAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="editInforAddress" required>
                </div>

                <div class="col-md-4">
                  <label for="editInforGender" class="form-label">Gender</label>
                  <select class="form-select" id="editInforGender" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                
                <div class="form-floating col-md-12">
                  <textarea class="form-control" placeholder="Leave a description here" id="editInforDescription" style="height: 100px"></textarea>
                  <label for="editInforDescription">Description</label>
                </div>
                <div class="col-md-6">
                  <label for="editInforDuration" class="form-label">Duration</label>
                  <input type="text" class="form-control" id="editInforDuration" required>
                </div>
                <div class="col-md-3">
                  <label for="editInforSalary" class="form-label">Salary</label>
                  <div class="input-group">
                    <span class="input-group-text" id="salaryDollar">$</span>
                    <input type="number" class="form-control" id="editInforSalary"  aria-describedby="salaryDollar" required>
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="editInforMarried" class="form-label">Married</label>
                  <select class="form-select" id="editInforMarried" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="false">Single</option>
                    <option value="true">Married</option>
                  </select>
                </div>
              </form>
              <div class="col-12">
                <button class="btn btn-primary" id="submitFormEdit" onclick="handleEditSubmit()" data-bs-dismiss="modal" type="submit">Submit form</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Create User -->
      <div class="modal fade" id="addNewUser" tabindex="-1" aria-labelledby="addNewUserLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5>Add New User</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="addNewUser">

              <form class="row g-3" id="addNewUserForm">
                <div class="col-md-4">
                  <label for="addNewUserName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="addNewUserName" required>
                </div>
                <div class="col-md-4">
                  <label for="addNewUserAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="addNewUserAddress" required>
                </div>

                <div class="col-md-4">
                  <label for="addNewUserGender" class="form-label">Gender</label>
                  <select class="form-select" id="addNewUserGender" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                
                <div class="form-floating col-md-12">
                  <textarea class="form-control" placeholder="Leave a description here" id="addNewUserDes" style="height: 100px"></textarea>
                  <label for="addNewUserDes">Description</label>
                </div>
                <div class="col-md-6">
                  <label for="addNewUserDur" class="form-label">Duration</label>
                  <input type="text" class="form-control" id="addNewUserDur" required>
                </div>
                <div class="col-md-3">
                  <label for="addNewUserSalary" class="form-label">Salary</label>
                  <div class="input-group">
                    <span class="input-group-text" id="salaryDollar">$</span>
                    <input type="number" class="form-control" id="addNewUserSalary"  aria-describedby="salaryDollar" required>
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="addNewUserMarried" class="form-label">Married</label>
                  <select class="form-select" id="addNewUserMarried" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="false">Single</option>
                    <option value="true">Married</option>
                  </select>
                </div>
              </form>
              <div class="col-12">
                <button class="btn btn-primary"  onclick="handleSubmit()" data-bs-dismiss="modal">Submit form</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Delete -->
      <div class="modal fade" id="successDelete" tabindex="-1" aria-labelledby="deleteUser" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Cảnh báo:</h4>
            </div>
            <div class="modal-body">
              <h5>Xác nhận xóa User này ?</h5>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close" >Hủy</button>
              <button class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close" onclick="removeUser()">Xác nhận</button>
            </div>
          </div>
        </div>
      </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
