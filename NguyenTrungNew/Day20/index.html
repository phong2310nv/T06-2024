<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body>
    <div class="container">
      <h1 style="text-align: center" class="h1 m-3">Form Information Users</h1>
      <div class="row mb-3 border boder-2 border-dark rounded p-5">
        <div class="col">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="valId" disabled />
            <label for="floatingInput">ID</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="valName"
              placeholder="exampleName"
            />
            <label for="valName">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="date"
              class="form-control"
              id="valDob"
              placeholder="exampleName"
            />
            <label for="valName">Date Of Birth</label>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Avatar:</label>
            <input class="form-control" type="file" id="valAvatar" />
          </div>
          <img id="previewAvatar" class="img-thumbnail" />
        </div>
        <div class="col">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="valAddress"
              placeholder="exampleName"
            />
            <label for="valAddress">Address</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="valSalary"
              placeholder="exampleName"
            />
            <label for="valSalary">Salary</label>
          </div>
          <div class="mb-3">
            Gender:
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                name="gender"
                type="radio"
                id="inlineCheckbox1"
                value="Male"
              />
              <label class="form-check-label" for="inlineCheckbox1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                name="gender"
                type="radio"
                id="inlineCheckbox2"
                value="Female"
              />
              <label class="form-check-label" for="inlineCheckbox2"
                >Female</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                name="gender"
                type="radio"
                id="inlineCheckbox3"
                value="Other"
              />
              <label class="form-check-label" for="inlineCheckbox3"
                >Other</label
              >
            </div>
            <div class="form-check mt-3">
              <label class="form-check-label" for="valMarried"> Married </label>
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="valMarried"
              />
            </div>
          </div>
          <select
            class="form-select form-select-sm mt-3 mb-3"
            id="valDucation"
            aria-label=".form-select-sm example"
          >
            <option selected>--Ducation--</option>
            <option value="1">1 năm</option>
            <option value="2">2 năm</option>
            <option value="3">3 năm</option>
            <option value="4">4 năm</option>
            <option value="5">5 năm</option>
          </select>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="valDes"
              style="height: 100px"
            ></textarea>
            <label for="valDes">Description</label>
          </div>
        </div>
      </div>
      <div>
        <button class="btn btn-primary" id="btnSubmit" onclick="handleSubmit()">
          Save
        </button>
        <button class="btn btn-primary" onclick="reset()">Reset</button>
        <button class="btn btn-primary" onclick="handleClearData()">
          Clear Data
        </button>
      </div>
      <hr />
      <div class="input-group mb-3">
        <span class="input-group-text">
          <span class="material-symbols-outlined"> search </span></span
        >
        <input
          type="text"
          class="form-control"
          id="valSearchName"
          placeholder="Search Name..."
          aria-label="Server"
        />
      </div>

      <div class="mb-3">
        Married:
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            name="searchMarried"
            type="radio"
            id="inlineCheckbox1"
            value="all"
          />
          <label class="form-check-label" for="inlineCheckbox1">All</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            name="searchMarried"
            type="radio"
            id="inlineCheckbox2"
            value="true"
          />
          <label class="form-check-label" for="inlineCheckbox2">Married</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            name="searchMarried"
            type="radio"
            id="inlineCheckbox3"
            value="false"
          />
          <label class="form-check-label" for="inlineCheckbox3">Single</label>
        </div>
      </div>

      <button
        class="btn btn-primary"
        onclick="handleSubmitSearch()"
        style="cursor: pointer"
      >
        Search
      </button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Avatar</th>
            <th>Date Of Birth</th>
            <th>Address</th>
            <th>Salary</th>
            <th>Des</th>
            <th>Gender</th>
            <th>Married</th>
            <th>Ducation</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="no-data" style="text-align: center"></p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
