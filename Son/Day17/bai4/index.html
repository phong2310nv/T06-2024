<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai4</title>
</head>
<body>
    <p>
        ID:
        <input type="text" disabled id="valId">
    </p>
    <p>
        Name:
        <input type="text" id="valName">
    </p>
    <p>
        Avatar:
        <input type="file" id="valAvatar">
        <img src="" id="previewAvatar">
    </p>
    <p>
        Des:
        <textarea rows="5" id="valDes"></textarea>
    </p>
    <p>
        Gender:
        <br>
        <input type="radio" name="gender" value="Male" />Male
        <input type="radio" name="gender" value="Female" />Female
        <input type="radio" name="gender" value="Other" />Other
    </p>
    <p>
        Married:
        <input type="checkbox" id="valMarried">
    </p>
    <p>
        Ducation:
        <select id="valDucation">
            <option value="1"> 1 năm</option>
            <option value="2"> 2 năm</option>
            <option value="3"> 3 năm</option>
            <option value="4"> 4 năm</option>
            <option value="5"> 5 năm</option>
        </select>
    </p>

    <button style="cursor: pointer">Save</button>
    <button style="cursor: pointer">Reset</button>

    <script src="main4.js"></script>
</body>
</html>
