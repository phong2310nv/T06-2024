<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai4</title> 
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <p>
        ID:
        <input type="text" disabled id="valId">
    </p>
    <p>
        Name:
        <input type="text" id="valName">
    </p>
    <p>
        Avatar:
        <input type="file" id="valAvatar">
        <img src="" id="previewAvatar">
    </p>
    <p>
        Des:
        <textarea rows="5" id="valDes"></textarea>
    </p>
    <p>
        Gender:
        <br>
        <input type="radio" name="gender" value="Male" />Male
        <input type="radio" name="gender" value="Female" />Female
        <input type="radio" name="gender" value="Other" />Other
    </p>
    <p>
        Married:
        <input type="checkbox" id="valMarried">
    </p>
    <p>
        Ducation:
        <select id="valDucation">
            <option value="1"> 1 năm</option>
            <option value="2"> 2 năm</option>
            <option value="3"> 3 năm</option>
            <option value="4"> 4 năm</option>
            <option value="5"> 5 năm</option>
        </select>
    </p>

    <button id="btnSubmit" onclick="handleSubmit()" style="cursor: pointer">Save</button>
    <button onclick="reset()" style="cursor: pointer">Reset</button>
    <button onclick="handleClearData()">Clear Data</button>
    <hr />
    <p>
        <input type="text" placeholder="Search Name..." id="valSearchName" />
    </p>
    <p> 
        Married:
        <input type="radio" name="searchMarried" value="all" /> All
        <input type="radio" name="searchMarried" value="true" /> Married
        <input type="radio" name="searchMarried" value="false" /> Single
    </p>
    <button onclick="handleSubmitSearch()" style="cursor: pointer">Search</button>
    <p>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Avatar</th>
                <th>Date Of Birth</th>
                <th>Address</th>
                <th>Salary</th>
                <th>Des</th>
                <th>Gender</th>
                <th>Married</th>
                <th>Ducation</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    </p>
    <p id="no-data" style="text-align: center"></p>

    <script src="main4.js"></script>
</body>
</html>
